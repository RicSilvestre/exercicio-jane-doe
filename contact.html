<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jane Doe - Contato</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Jane Doe</h1>
            <nav>
                <ul class="lista-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="music.html">Music</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="row">
            <section class="contato-box">
                <h2>Contact</h2>
                <form class="campos">
                    <label for="nome">Name</label>
                    <input type="text" name="nome" id="nome">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="message">Message</label>
                    <input type="text" name="message" id="message">
                </form>
                <div class="encontro">
                    <p>How did you find Jane's music?</p>
                    <form>
                        <input type="radio" name="refer" id="insta">
                        <label for="insta">Instagram</label>
                        <br>
                        <input type="radio" name="refer" id="face">
                        <label for="face">Facebook</label>
                        <br>
                        <input type="radio" name="refer" id="youtube">
                        <label for="youtube">Youtube</label>
                    </form>
                </div>
                <form>
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Do you want to subscribe to our newsletter?</label>
                </form>
                <br>
                <input type="submit" value="send">        
            </section>
            <section class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.0479092158457!2d-46.6775366855177!3d-23.602614684662377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce50ab7feb4519%3A0x739f0ddb0439cf94!2sDigital%20House%20S%C3%A3o%20Paulo!5e0!3m2!1spt-BR!2sbr!4v1600739641560!5m2!1spt-BR!2sbr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </section>
        <footer>Copyright - Jane Doe</footer>
    </body>
</html>
